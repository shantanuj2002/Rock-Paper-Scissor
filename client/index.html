<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div id="initial" class="home-box">
        <button class="fullscr-btn" id="full-btn" onclick="openFullscreen()">‚èπÔ∏è</button>
        <div class="btn-div">
            <button class="back-btn" onclick="turnBack()">üè†Go to Home</button>
            <button class="btnnn" onclick="createGame()">Create Game</button> 
            <button class="btnnn" onclick="displayJoinGame(1)">Join Game</button>
        </div>
        <div class="hidden IDdiv" id="home-box-input">
            <span class="ID-span">Enter Room ID</span> 
            <input class="form-control my-2" style="color: orangered;"  placeholder="Enter Code" type="text" autocomplete="off" name="" id="roomUniqueId" />
            <button class="join-btn" onclick="joinGame()">Join</button>
        </div>
    </div>
    <div id="gamePlay" class="full-width">
        <div id="waitingArea" class="waitingArea-div">
        </div>
        <div id="gameArea" class="gameArea-div" style="display: none;">
        <button class="back-btn" onclick="turnBack()">üè†Go to Home</button>
        <button class="fullscr-btn" id="full-btn" onclick="openFullscreen()">‚èπÔ∏è</button>
        <div class="you-opp-div">
            <div class="left-div" id="myChoice">
                <h2>ü§¥You</h2>
            </div>
            <div class="mid-div"><img src="./assets/ass/VS.png" class="mid-div-img"/></div>
            <div class="right-div">
                <h2>‚ò†Ô∏èOpponent</h2>
                <div class="p2-choice-div" id="player2Choice">
                    <p id="opponentState">Waiting for Opponent...</p>
                </div>
            </div>
        </div>
        <div class="bottom-div">
            <div class="bottom-div-ele" id="player1Choice">
                <button  id="rock" class="rock p-class" onclick="sendChoice('Rock')"><img src="./assets/ass/fist_2417975.png" width="80px"/></button>
                <button id="paper" class="paper p-class" onclick="sendChoice('Paper')"><img src="./assets/ass/hand_2775745 (5).png"/></button>
                <button id="scissor" class="scissor p-class" onclick="sendChoice('Scissor')"><img src="./assets/ass/scissor.png" width="60px"/></button>
            </div>
        </div>
        </div>
        <hr/>
        <div id="winnerArea" class="display-4">

        </div>
    </div>
</body>
</html>
